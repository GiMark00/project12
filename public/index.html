<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link  rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="../images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__work">Sailor, Researcher</p>
          <button class="user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <template class="template">
        <div class="place-card">
            <div class="place-card__image">
                <button class="place-card__delete-icon"></button>
            </div>
            <div class="place-card__description">
                <h3 class="place-card__name"></h3>
                <button class="place-card__like-icon"></button>
            </div>
        </div>
        </template>

      <!-- конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" id="namepicture" name="name" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__valid" id="namepicture-error" ></span>
            <input type="url" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class="popup__valid" id="link-error"></span>
            <button type="submit" class="button popup__button" id="card_button">+</button>
        </form>
      </div>
    </div>


    <div class="popup" id="popup_user">
      <div class="popup__content">
        <img src="../images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_user" name="user" novalidate>
            <input type="text" id="name"  name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Jaques Causteau" minlength="2" maxlength="30" required>
            <span  id="name-error" class="popup__valid"></span>
            <input type="text" id="work" name="work" class="popup__input popup__input_type_link-url" placeholder="О себе" value="Sailor, Researcher" minlength="2" maxlength="30" required >
            <span id="work-error" class="popup__valid"></span>
            <button type="submit" class="button popup__button popup__button_save">Сохранить</button>

        </form>
      </div>
    </div>


    <div class="popup" id="popup_image">
      <div class="popup-image__content">
        <img class="popup__image-image">
        <img src="../images/close.svg" alt="" class="popup__close">
      </div>
    </div>
  </div>

  <div class="popup" id='popup__image'>
    <div class="popup-image__content">
      <div>
        <div alt="" class="popup__image-image"></div>
      </div>
      <img src="../images/close.svg" alt="" class="popup__close" id='popup-image__close'>
    </div>

  </div>


</body>
</html>
